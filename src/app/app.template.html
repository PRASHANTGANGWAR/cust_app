<ion-split-pane>

  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">
      <ion-list>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" class="fontColor"></ion-icon>
          {{p.title}}
        </button>
        <!-- <button ion-item menuClose (click)="login()" [hidden]="isLogin">
          <ion-icon item-start name="login" class="fontColor"></ion-icon>
          Login
        </button> -->
      </ion-list>
    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
