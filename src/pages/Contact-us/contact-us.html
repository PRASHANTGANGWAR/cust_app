<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>contact us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding>

   <div class="logo">
    <img  class="logoImg" src="assets/img/logo.png" />
    </div>
    <br>
    <ion-card class="shadow">
    <ion-item class="custom-item">
    <ion-item color="primary"><b>Contact Us</b></ion-item>
      <ion-item><b class="gray">Timings: 6am - 2pm(7 days)</b></ion-item>
      <ion-item teappable ion-item text-wrap no-lines (click)="call()">
          <ion-icon item-start name="call" class="Phone"></ion-icon><b class="PhoneNo">011-61616161</b>
      </ion-item>
      <ion-item teappable ion-item text-wrap no-lines class="marg2" (click)="sendFeedback()">
          <ion-icon item-start name="mail" class="Phone"></ion-icon><b>contactus@dairylac.com</b>
      </ion-item>
      <ion-item>
        <b text-wrap class="gray">H.O.:B 9/2 2nd Floor, Ring Road,<br> Rajouri Garden,
          <br>New Delhi-110027</b>
      </ion-item>  
      
    </ion-item>
  </ion-card>

</ion-content>
