<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card style="margin-top:50px;" responsive-sm>
    <ion-item class="custom-item">
    <ion-item>
    <h2 text-center text-wrap no-lines><b class="fontColor">Contact Us</b></h2>
    </ion-item>
        <h2 text-center text-wrap no-lines><b class="gray">Timings: 6am - 2pm(7 days)</b></h2>
      <ion-item teappable ion-item text-wrap no-lines class="fontColor" (click)="call()">
          <ion-icon item-start name="call" class="Phone"></ion-icon><b class="PhoneNo">011-61616161</b>
      </ion-item>
      <ion-item teappable ion-item text-wrap no-lines class="fontColor marg2" (click)="sendFeedback()">
          <ion-icon item-start name="mail" class="Phone"></ion-icon><b>contactus@dairylac.com</b>
      </ion-item>
      <ion-item>
        <h2 text-center text-wrap no-lines><b class="gray">H.O.:B 9/2 2nd Floor, Ring Road, Rajouri Garden<br>New Delhi-110027</b></h2>
      </ion-item>  
      
    </ion-item>
  </ion-card>

</ion-content>
