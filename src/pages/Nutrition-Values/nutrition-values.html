<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Nutrition Values</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let pro of Nutrition;let i=index;" style="overflow:scroll;">
      <ion-card class="card-details">
        <ion-card-content>
        <ion-card-title>
          {{pro.name}}
        </ion-card-title>
       </ion-card-content>
        <div>
          <ion-list class="ingredient-list">
            <ion-item>
                <span item-start></span>
                  <p>PRODUCT {{pro.name}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Calcium {{pro.calcium}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Calories {{pro.calories}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Carbohydrates {{pro.carbohydrates}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Fat {{pro.fat}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Minerals {{pro.minerals}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Snf {{pro.snf}}</p>
            </ion-item>
            <ion-item>
                <span item-start></span>
                  <p>Vitamins {{pro.vitamins}}</p>
            </ion-item>

         </ion-list>
        </div>            
        <ion-item>
          <h3 class="pageNo">{{i+1}}/{{Nutrition.length}}</h3>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
