<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Nutrition Values</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let pro of Nutrition;let i=index;" style="overflow:scroll;">
      <ion-card class="shadow" responsive-sm>
        <ion-item class="custom-item">
          <ion-item color="primary">
            <h2 text-center text-wrap no-lines>Today's Nutrition Values</h2>
          </ion-item>
              
          <ion-grid class="fontColor">
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>PRODUCTS</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.name}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Calcium</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.calcium}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Calories</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.calories}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Carbohydrates</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.carbohydrates}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Fat</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.fat}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Minerals</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                 <p> {{pro.minerals}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Snf</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.snf}}</p>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col col-8 text-wrap no-lines>
                  <p>Vitamins</p>
                </ion-col>
                <ion-col col-4 text-wrap no-lines>
                  <p>{{pro.vitamins}}</p>
                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item>
          <h3 class="pageNo">{{i+1}}/{{Nutrition.length}}</h3>
        </ion-item>
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
