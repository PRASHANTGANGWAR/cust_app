<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Place Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="main-list">
    <ion-card *ngFor="let cat of categories; 
   let i = index" (click)='showlist(i)'>
      <img src="assets/img/03.png"/>
      <div class="card-price">16.50 USD</div>
      <ion-item>
        <ion-avatar text-center item-start>
        <ion-icon name="ios-more" color="light"></ion-icon>
      </ion-avatar>
      <h2 color="light" no-margin>{{cat.name}}</h2>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
