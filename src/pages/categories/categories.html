<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Place Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline block round icon-left *ngFor="let cat of categories; 
  let i = index" (click)='showlist(i)' style="margin-top: 5%;">
    <ion-icon name="analytics"></ion-icon>
    {{cat.name}}
  </button>
</ion-content>
