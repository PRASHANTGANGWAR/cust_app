<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Place Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline block round icon-left 
    *ngFor="let cat of categories; let i = index" (click)='showlist(i)'>
    <ion-icon name="analytics"></ion-icon>
    {{cat.name}}
  </button>
</ion-content>
