<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>My current Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list class="cart-list">
<ion-item no-lines  *ngFor="let product of products; let i= index">
	<ion-thumbnail item-start>
	    <img src="{{product.image}}">
	</ion-thumbnail>
	<h4 color="dark">{{ product.display_name }} - {{product.name}}</h4>
	  <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
         <ion-col text-left col-6>
        	<p class="bold" text-uppercase>New Order!</p>
   		 </ion-col>
          <ion-col text-left col-6>
          	<button (click)="orderChoice(product.id)" ion-button  round color="primary" text-uppercase no-margin>
              Order
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-item>
</ion-list> 
</ion-content>
