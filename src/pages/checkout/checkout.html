<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Place Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-row>My current Order</ion-row>
<ion-item *ngIf="orderPackages.length;else other_content">
	<ion-card *ngFor="let order of orderPackages; let i= index" (click)="openModal(i)">
		<ion-card-header style="border-bottom: 1px solid #bdbdbd;">
		{{ order.product.category.name }} - {{order.product.name}}</ion-card-header>
		<ion-card-content style="min-height: 200px;">
		<ion-row>
			<ion-col>Mon</ion-col>
			<ion-col>Tue</ion-col>
			<ion-col>Wed</ion-col>
			<ion-col>Thu</ion-col>
			<ion-col>Fri</ion-col>
			<ion-col>Sat</ion-col>
			<ion-col>Sun</ion-col>
		</ion-row>
		<ion-row>
		 	<ion-col *ngFor="let qty of order.weekdays_qty">{{qty[1]}}</ion-col>
		</ion-row>
		</ion-card-content>
	</ion-card>
</ion-item>

<ng-template #other_content>
	<ion-card *ngFor="let prod of products; let i= index" (click)="openModal(i)">
		<ion-card-header style="border-bottom: 1px solid #bdbdbd;">
		{{ prod.display_name }} - {{prod.name}}</ion-card-header>
		<ion-card-content style="min-height: 200px;">
		<ion-row>
			<ion-col *ngFor="let day of prod.weekday">{{day.day}}</ion-col>
		</ion-row>
		<ion-row>
		 	<ion-col *ngFor="let day of prod.weekday">{{day.currentNumber}}</ion-col>
		</ion-row>
		</ion-card-content>
	</ion-card>
</ng-template>
<button ion-button round (click)="checkout()">Proceed to checkout</button>
</ion-content>
