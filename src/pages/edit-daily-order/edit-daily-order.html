<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Edit Daily Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="selection" padding>
  <ion-item no-lines>
      <ion-icon name="md-calendar" item-left></ion-icon>From :
      <span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate"
       clear class="ScheduleDate">
        <span>{{initDate | date:'dd/MM/yyyy'}}</span>
    </span>
  </ion-item>
  </ion-list>
  <ion-list class="cart-list">
    <ion-item *ngFor="let order of orderPackages; let i= index" no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/img4.png">
      </ion-thumbnail>
      <h4 color="dark">{{ order.product.category.name }} - {{order.product.name}}</h4>

      <ion-grid no-padding>
<!--         <ion-row>
          <ion-col text-left col-6>
            <p class="bold" text-uppercase>From</p>
          </ion-col>
          <ion-col class="remove-col" col-6>
            <p class="status deliver"><span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate"
	  	 	   clear class="ScheduleDate">
	  		    <span>{{initDate | date:'dd/MM/yyyy'}}</span>
	  		</span></p>
          </ion-col>
        </ion-row> -->

        <ion-row style="padding-top: 10px">
          <ion-col col-6 text-left> 
          <p class="bold" text-uppercase>Edit Order!</p>    
          </ion-col>
          <ion-col text-left col-6>
            <button (click)="orderChoice(order.product_id)" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <div padding> 
  <button ion-button round block primary (click)="cancelOrder()" text-uppercase>Cancel Order</button>
  </div>
</ion-content>
