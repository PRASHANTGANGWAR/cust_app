<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Edit Daily Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="cart-list">
    <ion-item *ngFor="let order of orderPackages; let i= index" 
	(click)="openModal(i)"  no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/img4.png">
      </ion-thumbnail>
      <h4 color="dark">{{ order.product.category.name }} - {{order.product.name}}</h4>

      <ion-grid no-padding>
        <ion-row>
          <ion-col text-left col-6>
            <p class="bold" text-uppercase>46.50 USD</p>
          </ion-col>
          <ion-col class="remove-col" col-6>
            <p class="status deliver">Delivered</p>
          </ion-col>
        </ion-row>

        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>
          	<button (click)="updateOrder()" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
          <ion-col class="remove-col" col-6>     
            <button (click)="cancelOrder()" ion-button  round color="dark" text-uppercase no-margin>
              Cancel
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list> 
</ion-content>
