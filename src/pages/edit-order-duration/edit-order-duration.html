<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Edit Order Duration</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <ion-list class="selection" padding>
      <ion-item no-lines>
        <ion-icon name="md-calendar" item-left></ion-icon>From:
        <span ion-datepicker (ionChanged)="setfromDate($event);" [value]="fromDate"
         clear class="ScheduleDate">
          <span>{{fromDate | date:'dd/MM/yyyy'}}</span>
        </span>
      </ion-item>
      <ion-item no-lines>
        <ion-icon name="md-calendar" item-left></ion-icon>To:
        <span ion-datepicker (ionChanged)="settoDate($event);" 
          [value]="toDate"
         clear class="ScheduleDate">
          <span>{{toDate | date:'dd/MM/yyyy'}}</span>
        </span>
      </ion-item>
   </ion-list>
  <ion-list class="cart-list">
    <ion-item *ngFor="let order of orderPackages; let i= index"  no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/{{order.product_id}}.png">
      </ion-thumbnail>
      <h4 color="dark">{{ order.product.category.name }} - {{order.product.name}}</h4>

      <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>     
            <p class="status deliver" >New Order</p>
          </ion-col>
          <ion-col col-6>
          	<button (click)="orderChoice(order.product_id)" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-list class="cart-list" *ngFor="let child of child_orders">
    <ion-item   *ngFor="let package of child.child_order_packages" no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/{{package.product.id}}.png">
      </ion-thumbnail>
      <h4 color="dark">{{ package.product.category.name }} - {{package.product.name}}</h4>

      <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>
            <p class="bold" text-uppercase>Delivery</p>
          </ion-col>
          <ion-col col-6>
            <p class="status deliver">
	  		    <span>{{child.end_date | date:'dd/MM/yyyy'}}</span>
	  		   </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
