<ion-header>

  <ion-navbar>
  <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
   </button>
    <ion-title>EditOrder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list padding *ngIf="hasOrders;else other_content">
		<ion-row ion-button round (click)="nonAvialability()">Set non avialability</ion-row>
		<ion-row  ion-button round (click)="editOrderDuration()">Edit order for a duration</ion-row >
		<ion-row  ion-button round (click)="editDailyOrder()">Edit daily order
    </ion-row>
	</ion-list>
  <ng-template #other_content>
    <div><h2>No order yet</h2></div>
  </ng-template>
</ion-content>
