<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Edit Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="cart-list" *ngIf="hasOrders;else other_content">
    <ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/set-non-availability.png">
      </ion-thumbnail>
      <h4 color="dark">Set non availability</h4>
      <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>
            <button (click)="nonAvialability()" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/edit-order-duration.png">
      </ion-thumbnail>
      <h4 color="dark">Edit order for a duration</h4>
      <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>
            <button (click)="editOrderDuration()" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item no-lines>
      <ion-thumbnail item-start>
        <img src="assets/img/edit-daily-order.png">
      </ion-thumbnail>
      <h4 color="dark">Edit daily order</h4>
      <ion-grid no-padding>
        <ion-row style="padding-top: 10px">
          <ion-col text-left col-6>
            <button (click)="editDailyOrder()" ion-button  round color="primary" text-uppercase no-margin>
              Update
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list> 
    <ng-template #other_content>
    <div><h2>No order yet</h2></div>
  </ng-template>
</ion-content>
