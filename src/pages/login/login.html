<ion-header>
	<ion-navbar color="primary">
		<ion-title><b>LOGIN</b></ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="form-content" text-center>

  <div class="Loginpage">
    <div class="formContainer">
        <div class="logo">
          <img src="assets/img/logo.png" />
        </div>
        <br>
        <form #loginForm="ngForm" novalidate>
          <ion-list class="app-form" no-margin>
            <ion-item no-lines>
              <ion-icon name="ios-person-outline" item-start></ion-icon>
              <ion-input [(ngModel)]="login.username" name="username" type="tel"  
                 #username="ngModel" maxlength="10" placeholder="Registered Number" 
    					   required>     
              </ion-input>
            </ion-item>
      		  <p ion-text [hidden]="username.valid || submitted == false" color="danger">
      				Username is required
      			</p>

            <ion-item no-lines>
              <ion-icon name="ios-lock-outline" item-start></ion-icon>
              <ion-input [(ngModel)]="login.password" placeholder="Password" 
                name="password" type="password" #password="ngModel" required>
      				</ion-input>
            </ion-item>
      		  <p ion-text [hidden]="password.valid || submitted == false" color="danger">
      				Password is required
      			</p>
          </ion-list>

          <button (click)="onLogin(loginForm)" type="button"  color="primary" ion-button round block>Login</button>
          <button color="secondary" (click)="onSignup()" ion-button round block>Register</button>

          <p (click)="forgotPassword()" margin-top>Forgot Password ?</p>
      </form>
    </div>
  </div>
</ion-content>
