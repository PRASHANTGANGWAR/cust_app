<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>My Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="selection" padding>
  </ion-list>
  <ion-list class="cart-list" *ngIf="hasOrders;else other_content">
    <div *ngFor="let orders of allOrderPackages" no-lines>
      <ion-item *ngFor="let order of orders.order_packages" no-lines>
        <ion-thumbnail item-start>
          <img src="{{image[order.product_id]}}">
        </ion-thumbnail>
        <h5 color="dark">{{ order.product.category.name }}</h5>

        <ion-grid no-padding>
          <ion-row>
            <ion-col col-5 text-left> 
            <p>{{orders.delivery_date  | date:'dd/MM/yyyy'}}</p>    
            </ion-col>
            <ion-col col-6 text-left>
              <button (click)="orderChoice(orders)" ion-button  round color="primary" text-uppercase no-margin>
                Update
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </ion-list>
  <ng-template #other_content>
    <div padding><h2>No order yet</h2></div>
  </ng-template>
  <div padding> 
  </div>
</ion-content>
