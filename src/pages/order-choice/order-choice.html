<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>ORDER CHOICE</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list class="selection" padding>
      <ion-item no-lines>
         <ion-icon name="md-calendar" item-left></ion-icon>Date : 
        <span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate"
  	 	   clear class="ScheduleDate">
  		    <span>{{initDate | date:'dd/MM/yyyy'}}</span>
  		  </span>
      </ion-item>
    </ion-list>
	<ion-grid xl class="choices-grid">
		<ion-row>
			<ion-col auto text-center (click)="openModal('everyday')"><img src="assets/img/everyday.png"><h5 color="light">Everyday</h5></ion-col>
			<ion-col auto offset-1 text-center (click)="openModal('alternate')"><img src="assets/img/alternate.png"><h5 color="light">Alternate Day</h5></ion-col>
		</ion-row>

		<ion-row>
			<ion-col auto text-center (click)="openModal('mwf')"><img src="assets/img/mon-wed-fri.png"><h5 color="light">Mon-Wed-Fri</h5></ion-col>
			<ion-col auto offset-1 text-center (click)="openModal('mf')"><img src="assets/img/mon-fri.png"><h5 color="light">Mon-Fri</h5></ion-col>
		</ion-row>
			
		<ion-row>
			<ion-col auto text-center (click)="openModal('tts')"><img src="assets/img/tue-thu-sat.png"><h5 color="light">Tue-Thu-Sat</h5></ion-col>
			<ion-col auto offset-1 text-center (click)="openModal('custom')"><img src="assets/img/custom.png"><h5 color="light">Custom</h5></ion-col>
		</ion-row>
	</ion-grid>

  <ion-list *ngIf="showCancel" padding>
    <ion-item no-lines auto text-center>
      <ion-icon class="cross" name="close" (click)="cancelOrder(order_data.product_data.order_id)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
