<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Payment Due</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card class=address-card>
    <ion-card-content>
      <ion-list class="address" padding>
        <ion-card-title padding class="address-type">{{Payment.name}}</ion-card-title>
          <ion-item no-lines><ion-icon item-start name="mail-outline"></ion-icon><b>{{Payment.email}}</b></ion-item>
          <ion-item no-lines><ion-icon item-start name="call-outline"></ion-icon><b>{{Payment.mobile}}</b></ion-item>
          <ion-item no-lines><ion-icon item-start name="ios-cash-outline"></ion-icon>Due Amount - 
            <b>{{Payment.due_balance| currency:'INR':true}}</b></ion-item>
          <ion-item no-lines><ion-icon item-start name="ios-cash-outline"></ion-icon>Bill Amount - <b>{{Payment.billing_amount| currency:'INR':true}}</b></ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
