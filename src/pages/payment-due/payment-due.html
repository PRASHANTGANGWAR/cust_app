<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Payment Due</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card style="background-color: #a981d3;" responsive-sm>
    <ion-item class="custom-item">
      <ion-grid>
        <ion-row class="paymentFont">
          <ion-col col-4 text-wrap no-lines>
            <b>Name</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Payment.name}}
          </ion-col>
        </ion-row>
        <ion-row class="paymentFont">
          <ion-col col-4 text-wrap no-lines>
            <b>Email</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Payment.email}}
          </ion-col>
        </ion-row>
        <ion-row class="paymentFont">
          <ion-col col-4 text-wrap no-lines>
            <b>Mobile</b>
          </ion-col>
          <ion-col col-8 text-wrap no-lines>
            :{{Payment.mobile}}
          </ion-col>
        </ion-row>
        <ion-row st>
          <ion-col col-8 text-wrap no-lines>
            <b>Due Amount</b>
          </ion-col>
          <ion-col col-4 text-wrap no-lines>
            :<span>&#8377;</span> {{Payment.due_balance}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-8 text-wrap no-lines>
            <b>Bill Amount</b>
          </ion-col>
          <ion-col col-4 text-wrap no-lines>
            :<span>&#8377;</span> {{Payment.billing_amount}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>

</ion-content>
