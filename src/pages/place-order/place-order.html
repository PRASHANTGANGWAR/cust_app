<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left" style="display: inline-block !important;">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Place Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card" style="min-height: 150px; background-color: #ffffff;">
  	<ion-row>
  		<ion-col><h5>Delivery Date</h5></ion-col>
  		<ion-col style="padding: 22px;">
  		<span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate"
	 	clear class="ScheduleDate">
		<span>{{initDate | date:'yMd'}}</span>
		</span>
  		</ion-col>
  	</ion-row>

  	<ion-row>
  		<ion-col><h5>Delivery Time</h5></ion-col>
  		<ion-col>
	  		 <ion-label style="border: 1px solid #343434;">5-7 AM</ion-label>
  		</ion-col>
  	</ion-row>
  </div>
	<ion-row padding>CHOOSE ADDRESS</ion-row>
 <ion-card>
 <div *ngIf="address">
 	<ion-card-header style="border-bottom: 1px solid #bdbdbd; text-align: center;">{{address.address_type}}</ion-card-header>
 	 <ion-card-content  style="min-height: 200px;">
 	 <p>{{address.name}}</p>
   <p>{{address.area.name}},</p>
   <p>{{address.area.city.name}}</p>
   <p>{{address.area.state.name}}</p>
 	 </ion-card-content>
   </div>
 </ion-card>
 <ion-row padding>
    <ion-col>
     <button ion-button small>
       <div (click)="addAddressPage()">ADDRESS</div>
     </button>
    </ion-col>

    <ion-col>
     <button ion-button small>
        <div (click)="checkoutPage()">SELECT</div>
     </button>
    </ion-col>
 </ion-row>

</ion-content>
