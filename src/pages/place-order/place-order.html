<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Place Order</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class = "main-content">
  <div class="card" style="min-height: 150px; background-color: #ffffff;">
  	<ion-row>
  		<ion-col><p>Delivery Date</p></ion-col>
  		<ion-col style="padding: 22px;">
      <div class="round">
        <span ion-datepicker (ionChanged)="setDate($event);" [value]="initDate"
  	 	   clear class="ScheduleDate">
  		    <span>{{initDate | date:'dd/MM/yyyy'}}</span>
  		  </span>
      </div>
  		</ion-col>
  	</ion-row>

  	<ion-row>
  		<ion-col><p>Delivery Time</p></ion-col>
  		<ion-col>
	  		 <ion-label class="round">5-7 AM</ion-label>
  		</ion-col>
  	</ion-row>
  </div>
	<ion-row padding>CHOOSE ADDRESS</ion-row>
 <ion-card>
 <div *ngIf="address">
 	<ion-card-header style="border-bottom: 1px solid #bdbdbd; text-align: center;">{{address.address_type}}</ion-card-header>
 	 <ion-card-content  style="min-height: 200px;">
 	 <p>{{address.name}}</p>
   <p>{{address.area.name}},</p>
   <p>{{address.area.city.name}}</p>
   <p>{{address.area.state.name}}</p>
 	 </ion-card-content>
   </div>
 </ion-card>
 <div style="padding: 25px">
    <button color="primary" ion-button round block (click)="addAddressPage()">Edit Address</button>
    <button color="secondary"  ion-button round block (click)="checkoutPage()">Select</button>
  </div>

</ion-content>
