<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>PlACE ORDER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="card-details" *ngFor="let prod of products; let i = index" 
  (click)="additionalData(prod.id)">
    <img src="{{prod.image}}"/>
    <div>
      <ion-card-content>
        <ion-card-title>
          {{prod.display_name}} - {{prod.name}}
        </ion-card-title>
	    <h4 class="price">MRP:{{prod.price | currency:'INR':true}}</h4>
	    <h3>{{'Save:'+prod.discount}}</h3>
	    <h3 class="price">{{prod.price_with_discount | currency:'INR':true}}</h3>
        <p>
         {{prod.description}}
        </p>
      </ion-card-content>
      
    </div>
  </ion-card>
</ion-content>
