<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>Place Order</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="card-details" *ngFor="let prod of products; let i = index">
    <img src="assets/img/det-img.png"/>
    <div>
      <ion-card-content>
        <ion-card-title>
          {{prod.display_name}}
        </ion-card-title>

        <h4 class="price">{{prod.price | currency:'INR':true}}</h4>
        <p>
         {{prod.description}}
        </p>
      </ion-card-content>
      
    </div>
  </ion-card>
</ion-content>
