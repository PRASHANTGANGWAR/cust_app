<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Reset Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  	<form #resetForm="ngForm" novalidate>
  		<ion-item>
			<ion-label stacked color="primary">Enter Your Registered E-mail Address</ion-label>
			<ion-input [(ngModel)]="reset.email" name="email" type="text" #email="ngModel" required>
			</ion-input>
		</ion-item>
		<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
			Email is required
		</p>
		
		<div padding>
			<button ion-button (click)="onReset(resetForm)" type="submit" block>Reset password</button>
		</div>
  	</form>
</ion-content>
