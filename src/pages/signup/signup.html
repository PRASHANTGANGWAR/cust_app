<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="form-content" text-center>

  <div class="Loginpage">

    <div class="formContainer">
      <div class="logo">
        <img src="assets/img/logo.png" />
      </div>
      <br>
      <form #signupForm="ngForm" novalidate>
      		<ion-list class="app-form" no-margin>
            <ion-item no-lines>
              <ion-icon name="ios-person-outline" item-left></ion-icon>
              <ion-input [(ngModel)]="signup.username" placeholder = "Name" name="username" type="text" #username="ngModel" required>
      				</ion-input>
            </ion-item>
      		  <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
      				Username is required
      			</p>

            <ion-item no-lines>
              <ion-icon name="md-tablet-portrait" item-left></ion-icon>
              <ion-input [(ngModel)]="signup.phone" placeholder = "Phone number" name="phone" type="tel" maxlength="10" #phone="ngModel" required>
              </ion-input>
            </ion-item>
            <p ion-text [hidden]="phone.valid || submitted == false" color="danger" padding-left>
              Phone number is required
            </p>

            <ion-item no-lines>
              <ion-icon name="ios-at-outline" item-left></ion-icon>
              <ion-input [(ngModel)]="signup.email" placeholder="Email" name="email" type="email" #email="ngModel">
      			  </ion-input>
            </ion-item> 
          </ion-list>
      		<button color="primary" ion-button (click)="onSignup(signupForm)" type="submit" round block>Register</button>
  		</form>
    </div>
  </div>
</ion-content>
