<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle start>
      <ion-icon name="md-menu"></ion-icon>
    </button>
    <ion-title text-uppercase>My Address</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card  *ngIf="address" class=address-card>
		<ion-card-content>
			<ion-list class="address" padding>
				<ion-card-title padding class="address-type">{{address.address_type}}</ion-card-title>
				<ion-item no-lines> {{address.name}}</ion-item>
	  			<ion-item no-lines>{{address.area.name}},</ion-item>
	   			<ion-item no-lines> {{address.area.city.name}},</ion-item>
	  			<ion-item no-lines>{{address.area.state.name}}</ion-item>
  			</ion-list>
		</ion-card-content>
	</ion-card>
	<div padding>
		<button color="primary" (click)="addAddressPage()" ion-button block round padding text-uppercase>edit</button>
	</div>
</ion-content>
